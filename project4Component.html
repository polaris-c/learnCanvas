<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>P4-Component</title>
	<style type="text/css">
		body {
		    margin: 0;
		    overflow: hidden;
		 }
		canvas {
			/*margin: 10px;*/
			margin-left: 20px;
			margin-top: 10px;
			/*background-color: #999999;*/
		}
		.component {
			background-color: #EFEFEF;
		}
	</style>
</head>
<body>
	<div class="component">

		<div>
			<canvas></canvas>
		</div>

		<div>
			<button id="one">The Rectangle Box</button>
			<button id="two">The Line Length</button>
			<button id="three">The Line Angle</button>
			<button id="four">The Dot</button>
		</div>
	</div>

	<script type="text/javascript">
		let canvas = document.querySelector('canvas')
		let ctx = canvas.getContext('2d')
		let width = canvas.width = 960
		let height = canvas.height = 540
		let one = document.querySelector('#one')
		let two = document.querySelector('#two')
		let three = document.querySelector('#three')
		let four = document.querySelector('#four')

		let offSetLeft = canvas.offsetLeft
		let offSetTop = canvas.offsetTop

		let twoPointsFlag = false
		let clickCoordinates = []
		let clickNum = 0
		let originXY = []
		let destinationXY = []
		let activeFunction = null

		let image = new Image()
		image.src = '../../img/X299.jpg'
		console.log('naturalWidth', image.naturalWidth, 'naturalHeight: ', image.naturalHeight)

		let cursor = {
			x: 0,
			y: 0,
			radius: 1,
			color: 'rgb(0, 0, 200)',
			drawCursor: function() {
				ctx.beginPath()
				ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2, true)
				ctx.closePath()
				ctx.fillStyle = this.color
				ctx.fill()
			}
		}
		let objectOne = {
			originXY: [],
			destinationXY: [],
			drawFigure: function() {
				ctx.strokeStyle = 'rgb(250, 0, 0)'
				ctx.strokeRect(this.originXY[0], this.originXY[1], this.destinationXY[0] - this.originXY[0], this.destinationXY[1]- this.originXY[1])
			}
		}
		let objectTwo = {
			originXY: [],
			destinationXY: [],
			objectLength: null,
			drawFigure: function() {
				ctx.strokeStyle = 'rgb(0, 250, 0)'
				ctx.beginPath()
				ctx.moveTo(this.originXY[0], this.originXY[1])
				ctx.lineTo(this.destinationXY[0], this.destinationXY[1])
				ctx.stroke()
			},
			calculate: function() {

			}
		}
		let objectThree = {
			originXY: [],
			destinationXY: [],
			objectAngle: null,
			drawFigure: function() {
				ctx.strokeStyle = 'rgb(0, 0, 250)'
				ctx.beginPath()
				ctx.moveTo(this.originXY[0], this.originXY[1])
				ctx.lineTo(this.destinationXY[0], this.destinationXY[1])
				ctx.stroke()
			},
			calculate: function() {
				
			}
		}
		let objectFour = {
			coordinates: [],
			objectNum: null,
			drawFigure: function() {
				ctx.fillStyle = 'rgb(250, 250, 0)'
				for(i = 0; i < objectFour.coordinates.length; i++) {
					ctx.beginPath()
					ctx.arc(objectFour.coordinates[i][0], objectFour.coordinates[i][1], 2, 0, Math.PI*2, true)
					ctx.closePath()
					ctx.fill()
				}
			},
			calculate: function() {
				this.objectNum = this.coordinates.length
			}
		}

		const RECTANGLE_BOX = 1
		const LINE_LENGTH = 2
		const LINE_ANGLE = 3
		const DOT_COORDINATE = 4

		canvas.addEventListener('mousemove', mouseMove)
		canvas.addEventListener('click', mouseClick)

		one.addEventListener('click', oneFunction)
		two.addEventListener('click', twoFunction)
		three.addEventListener('click', threeFunction)
		four.addEventListener('click', fourFunction)

		image.addEventListener('load', loadImage)

		function loadImage() {
			ctx.drawImage(image, 0, 0, width, height)
			// console.log('drawImage: ', image)
		}

		function setImage() {
			loadImage()
			if(!(objectOne.originXY.length === 0) && !(objectOne.destinationXY.length === 0)) {
				objectOne.drawFigure()
			} 
			if(!(objectTwo.originXY.length === 0) && !(objectTwo.destinationXY.length === 0)) {
				objectTwo.drawFigure()
			} 
			if(!(objectThree.originXY.length === 0) && !(objectThree.destinationXY.length === 0)) {
				objectThree.drawFigure()
			} 
			if(!(objectFour.objectNum === 0)) {
				objectFour.drawFigure()
			}
		}

		function clear() {
			ctx.fillStyle = 'rgba(200, 200, 200, 0.99)'
			ctx.fillRect(0, 0, canvas.width, canvas.height)
			setImage()
		}

		function clearVar() {
			twoPointsFlag = false
			clickCoordinates = []
			clickNum = 0
			originXY = []
		  destinationXY = []
			activeFunction = null
		}

		function mouseMove(event) {
			clear()
			cursor.x = event.clientX - offSetLeft
			cursor.y = event.clientY - offSetTop

			if (cursor.x >= canvas.width || cursor.x <= 0 ||
				cursor.y >= canvas.height || cursor.y <= 0) {
				console.log('Out Of Range')
				clearVar()
			}

			if (activeFunction) {
				switch (activeFunction) {
					case RECTANGLE_BOX:
					  handleOne()
						break
					case LINE_LENGTH:
						handleTwo()
						break
					case LINE_ANGLE:
						handleThree()
						break
					case DOT_COORDINATE:
						handleFour()
						break
					default:
						cursor.drawCursor()
				}
			} else {
				console.log('Null Function')
			}
			
		}

		function mouseClick(event) {
			if (activeFunction) {
				clickNum++
				console.log(clickNum)
				if(activeFunction === DOT_COORDINATE) {
					console.log('clickCoordinates: ', clickCoordinates)
					clickCoordinates.push([cursor.x, cursor.y])
				} else {
					if (clickNum % 2 === 1) {
						clear()
						originXY = [cursor.x, cursor.y]
						twoPointsFlag = true
					} else {
						destinationXY = [cursor.x, cursor.y]
						twoPointsFlag = false
					}
				}
			} else {
				console.log('Null Click')
			}
		}

		function switchFunction(functionFlag) {
			clearVar()
			if (activeFunction === functionFlag) {
				activeFunction = null
			} else {
				activeFunction = functionFlag
			}
			console.log('activeFunction: ', activeFunction)
		}

		function oneFunction(event) {
			console.log('ONE')
			switchFunction(RECTANGLE_BOX)
		}
		function handleOne() {
			if (twoPointsFlag) {
				ctx.strokeStyle = 'rgb(250, 50, 50)'
				ctx.strokeRect(originXY[0], originXY[1], cursor.x - originXY[0], cursor.y - originXY[1])
			} else if(originXY.length) {
				objectOne.originXY = originXY
				objectOne.destinationXY = destinationXY
				objectOne.drawFigure()
				clearVar()
				console.log(objectOne)
			} else {
				cursor.drawCursor()
			}
		}

		function twoFunction(event) {
			console.log('TWO')
			switchFunction(LINE_LENGTH)
		}
		function handleTwo() {
			if (twoPointsFlag) {
				ctx.strokeStyle = 'rgb(50, 250, 50)'
				ctx.beginPath()
				ctx.moveTo(originXY[0], originXY[1])
				ctx.lineTo(cursor.x, cursor.y)
				ctx.stroke()
			} else if(originXY.length) {
				objectTwo.originXY = originXY
				objectTwo.destinationXY = destinationXY
				objectTwo.drawFigure()
				clearVar()
				console.log(objectTwo)
			} else {
				cursor.drawCursor()
			}
		}

		function threeFunction(event) {
			console.log('THREE')
			switchFunction(LINE_ANGLE)
		}
		function handleThree() {
			if (twoPointsFlag) {
				ctx.strokeStyle = 'rgb(50, 50, 250)'
				ctx.beginPath()
				ctx.moveTo(originXY[0], originXY[1])
				ctx.lineTo(cursor.x, cursor.y)
				ctx.stroke()
			} else if(originXY.length) {
				objectThree.originXY = originXY
				objectThree.destinationXY = destinationXY
				objectThree.drawFigure()
				clearVar()
				console.log('objectThree: ', objectThree)
			} else {
				cursor.drawCursor()
			}
		}

		function fourFunction(event) {
			console.log('FOUR')
			switchFunction(DOT_COORDINATE)
		}
		function handleFour() {
			objectFour.coordinates = clickCoordinates
			objectFour.calculate()
			objectFour.drawFigure()
			cursor.drawCursor()
		}
	</script>
</body>
</html>
